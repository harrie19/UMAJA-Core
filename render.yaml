services:
  - type: web
    name: umaja-core
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python api/simple_server.py
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
