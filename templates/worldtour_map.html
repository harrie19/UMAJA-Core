<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAJA Worldtour - Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 120px);
        }
        
        #map {
            flex: 1;
            height: 100%;
        }
        
        .sidebar {
            width: 350px;
            background: white;
            padding: 2rem;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .stats-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        
        .city-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .city-item {
            background: #f5f7fa;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .city-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        .city-item.visited {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .city-item h3 {
            margin-bottom: 0.5rem;
        }
        
        .city-item p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .poll-section {
            background: #fff3cd;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .poll-section h3 {
            color: #856404;
            margin-bottom: 1rem;
        }
        
        .vote-button {
            background: #667eea;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .vote-button:hover {
            background: #5568d3;
        }
        
        .legend {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
        }
        
        .legend-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .legend-dot.visited {
            background: #28a745;
        }
        
        .legend-dot.unvisited {
            background: #667eea;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }
            
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è UMAJA Worldtour Map</h1>
        <p>Follow our journey around the world!</p>
    </div>

    <div class="container">
        <div id="map"></div>
        
        <div class="sidebar">
            <div class="stats-box">
                <h2>üìä Tour Progress</h2>
                <div class="stat-row">
                    <span>Cities Visited:</span>
                    <strong id="visited-count">0</strong>
                </div>
                <div class="stat-row">
                    <span>Total Views:</span>
                    <strong id="total-views">0</strong>
                </div>
                <div class="stat-row">
                    <span>Completion:</span>
                    <strong id="completion">0%</strong>
                </div>
            </div>
            
            <h2>üèôÔ∏è Cities</h2>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot visited"></div>
                    <span>Visited</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot unvisited"></div>
                    <span>Coming Soon</span>
                </div>
            </div>
            
            <div class="city-list" id="city-list">
                <!-- Cities will be loaded here -->
            </div>
            
            <div class="poll-section">
                <h3>üó≥Ô∏è Vote for Next City!</h3>
                <p>Which city should we visit next?</p>
                <select id="city-select" style="width: 100%; padding: 0.5rem; margin: 1rem 0; border-radius: 5px;">
                    <option value="">Select a city...</option>
                </select>
                <button class="vote-button" onclick="voteForCity()">Cast Your Vote üéØ</button>
                <div id="vote-message" style="margin-top: 1rem; text-align: center;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([30, 0], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // City coordinates (approximate)
        const cityCoordinates = {
            'new_york': [40.7128, -74.0060],
            'london': [51.5074, -0.1278],
            'tokyo': [35.6762, 139.6503],
            'paris': [48.8566, 2.3522],
            'berlin': [52.5200, 13.4050],
            'rome': [41.9028, 12.4964],
            'barcelona': [41.3851, 2.1734],
            'amsterdam': [52.3676, 4.9041],
            'sydney': [-33.8688, 151.2093],
            'dubai': [25.2048, 55.2708]
        };
        
        let cities = [];
        let markers = [];
        
        // Load cities from API
        async function loadCities() {
            try {
                const response = await fetch('/api/worldtour/cities');
                const data = await response.json();
                
                cities = data.cities;
                const stats = data.stats;
                
                // Update stats
                document.getElementById('visited-count').textContent = stats.visited_cities;
                document.getElementById('total-views').textContent = stats.total_views.toLocaleString();
                document.getElementById('completion').textContent = stats.completion_percentage + '%';
                
                // Clear existing markers
                markers.forEach(m => map.removeLayer(m));
                markers = [];
                
                // Add cities to map and list
                const cityListEl = document.getElementById('city-list');
                const citySelectEl = document.getElementById('city-select');
                cityListEl.innerHTML = '';
                citySelectEl.innerHTML = '<option value="">Select a city...</option>';
                
                cities.forEach(city => {
                    // Add marker to map
                    const coords = cityCoordinates[city.id] || [0, 0];
                    const color = city.visited ? '#28a745' : '#667eea';
                    
                    const marker = L.circleMarker(coords, {
                        radius: 8,
                        fillColor: color,
                        color: '#fff',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);
                    
                    marker.bindPopup(`
                        <strong>${city.name}</strong><br>
                        ${city.country}<br>
                        ${city.visited ? '‚úÖ Visited' : '‚è≥ Coming soon'}
                        ${city.video_views ? `<br>üëÅÔ∏è ${city.video_views.toLocaleString()} views` : ''}
                    `);
                    
                    markers.push(marker);
                    
                    // Add to city list
                    const cityItem = document.createElement('div');
                    cityItem.className = `city-item ${city.visited ? 'visited' : ''}`;
                    cityItem.innerHTML = `
                        <h3>${city.name}</h3>
                        <p>${city.country} ${city.visited ? '- ‚úÖ Visited' : '- ‚è≥ Coming'}</p>
                    `;
                    cityItem.onclick = () => {
                        map.flyTo(coords, 6);
                        marker.openPopup();
                    };
                    cityListEl.appendChild(cityItem);
                    
                    // Add to vote select (only unvisited cities)
                    if (!city.visited) {
                        const option = document.createElement('option');
                        option.value = city.id;
                        option.textContent = `${city.name}, ${city.country}`;
                        citySelectEl.appendChild(option);
                    }
                });
                
            } catch (error) {
                console.error('Failed to load cities:', error);
            }
        }
        
        async function voteForCity() {
            const cityId = document.getElementById('city-select').value;
            const messageDiv = document.getElementById('vote-message');
            
            if (!cityId) {
                messageDiv.textContent = '‚ö†Ô∏è Please select a city';
                messageDiv.style.color = '#856404';
                return;
            }
            
            try {
                const response = await fetch('/api/worldtour/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city_id: cityId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = '‚úÖ Vote recorded! Thank you!';
                    messageDiv.style.color = '#28a745';
                } else {
                    messageDiv.textContent = '‚ùå Vote failed';
                    messageDiv.style.color = '#dc3545';
                }
            } catch (error) {
                console.error('Vote failed:', error);
                messageDiv.textContent = '‚ùå Vote failed';
                messageDiv.style.color = '#dc3545';
            }
        }
        
        // Load cities on page load
        loadCities();
    </script>
</body>
</html>
