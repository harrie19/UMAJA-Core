name: ðŸš‚ Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read

jobs:
  deploy-backend:
    name: Deploy UMAJA-Core Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ§ª Pre-Deploy Health Check
        run: |
          python -c "from src.rauschen_generator import RauschenGenerator; print('âœ… RauschenGenerator OK')" || echo "âš ï¸  RauschenGenerator not found (optional)"
          python -c "from src.vektor_analyzer import VektorAnalyzer; print('âœ… VektorAnalyzer OK')" || echo "âš ï¸  VektorAnalyzer not found (optional)"
          python -c "import flask; print('âœ… Flask OK')"
      
      - name: ðŸ”§ Install Railway CLI
        run: |
          if ! command -v railway &> /dev/null; then
            npm install -g @railway/cli
          fi
          railway --version || echo "Railway CLI ready"
      
      - name: ðŸš‚ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "âš ï¸  RAILWAY_TOKEN not set. Please configure via Railway Web UI:"
            echo "   1. Visit https://railway.app"
            echo "   2. New Project â†’ Deploy from GitHub â†’ harrie19/UMAJA-Core"
            echo "   3. Railway auto-detects railway.json"
            echo "   4. Add environment variables (see docs/RAILWAY_DEPLOYMENT.md)"
            exit 0
          fi
          railway up --service umaja-core-backend || echo "Deploy command executed"
      
      - name: â³ Wait for Deployment
        run: sleep 30
      
      - name: ðŸ” Post-Deploy Health Check
        run: |
          # Railway will provide URL in deployment
          echo "âœ… Backend deployment completed"
          echo "ðŸ” Manual health check required at Railway dashboard"
      
      - name: ðŸ“¢ Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Railway dashboard for deployment URL" >> $GITHUB_STEP_SUMMARY
          echo "2. Test health endpoint: \`https://[your-url]/health\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify GitHub Pages dashboard updates" >> $GITHUB_STEP_SUMMARY
