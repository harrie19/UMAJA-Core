name: Deploy WhiteLab to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/3d/**'
      - 'src/hooks/**'
      - 'index.html'
      - 'vite.config.ts'
      - '.env.production'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build WhiteLab
        run: yarn build
        env:
          VITE_BACKEND_URL: https://web-production-016d1.up.railway.app
          VITE_REALITY_STREAM_URL: https://web-production-016d1.up.railway.app
      
      - name: Deploy to docs/
        run: |
          # Preserve markdown files
          find docs/ -name "*.md" -exec cp --parents {} /tmp/docs-backup/ \; 2>/dev/null || true
          
          # Clear old build
          rm -rf docs/*.html docs/*.js docs/*.css docs/assets/
          
          # Copy new build
          cp -r dist/* docs/
          
          # Restore markdown
          cp -r /tmp/docs-backup/docs/*.md docs/ 2>/dev/null || true
          
          # Add .nojekyll
          touch docs/.nojekyll
      
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git diff --staged --quiet || git commit -m "ðŸ¥½ Deploy WhiteLab [$(date +'%Y-%m-%d %H:%M')]"
          git push
