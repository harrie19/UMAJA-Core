name: Deploy WhiteLab to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/3d/**'
      - 'src/hooks/**'
      - 'index.html'
      - 'vite.config.ts'
      - '.env.production'
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build WhiteLab
        run: yarn build
        env:
          VITE_BACKEND_URL: https://web-production-016d1.up.railway.app
          VITE_REALITY_STREAM_URL: https://web-production-016d1.up.railway.app
      
      - name: Prepare deployment directory
        run: |
          # Backup markdown files from docs/
          mkdir -p /tmp/docs-backup
          find docs/ -name "*.md" -type f -exec cp {} /tmp/docs-backup/ \; 2>/dev/null || true
          
          # Clear old build files from docs/
          rm -rf docs/*.html docs/*.js docs/*.css docs/assets/
          
          # Copy Vite build output to docs/
          cp -r dist/* docs/
          
          # Restore markdown files
          cp /tmp/docs-backup/*.md docs/ 2>/dev/null || true
          
          # Add .nojekyll to disable Jekyll processing
          touch docs/.nojekyll
      
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
