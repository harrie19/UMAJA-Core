name: ğŸ¥½ Reality Check Monitor

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'api/**'
      - 'docs/config.js'

permissions:
  contents: read

jobs:
  reality-check:
    name: Run Reality Agent
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ¥½ Run Reality Agent
        run: python src/reality_agent.py
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: reality-check-results
          path: data/reality_checks/
          retention-days: 30
