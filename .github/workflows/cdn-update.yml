name: CDN Update & Optimization

on:
  push:
    branches: [main]
    paths:
      - 'cdn/smiles/**'
      - 'scripts/generate_daily_smile.py'
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC to update manifest
    - cron: '0 0 * * *'

jobs:
  update-cdn:
    name: Update CDN Assets
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for committing and pushing changes
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ”„ Generate CDN manifest
        run: |
          python src/cdn_manager.py manifest
          echo "âœ… Manifest generated"
      
      - name: ðŸ—œï¸ Compress CDN assets
        run: |
          python src/cdn_manager.py compress
          echo "âœ… Assets compressed"
      
      - name: ðŸ“Š Generate scalability report
        run: |
          python src/cdn_manager.py report > cdn_report.json
          cat cdn_report.json
          echo "âœ… Report generated"
      
      - name: ðŸ¥ Health check
        run: |
          python src/cdn_manager.py health
          echo "âœ… Health check passed"
      
      - name: ðŸ“¤ Commit changes
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cdn/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update CDN: manifest and compression [skip ci]"
          echo "changes_made=$?" >> $GITHUB_OUTPUT
      
      - name: ðŸš€ Push changes
        if: steps.commit.outputs.changes_made == '0'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: ðŸ“ Summary
        run: |
          echo "## CDN Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scalability Report" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat cdn_report.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
